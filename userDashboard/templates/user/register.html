<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
</head>
<body>
    <!--Body container-->
    <div class="container-lg" style="min-height:100vh;">
        {% if message %}
            <div class="w-100 p-3 my-4 d-flex justify-content-center align-items-center bg-info fw-bold">
                <div class="me-2 text-black">
                    <i class="bi bi-info-circle-fill"></i>
                </div>
                <div class="text-black">
                    {{ message }}
                </div>
            </div>
        {% endif %}

        <!--Flex Child-->
        <div class="w-75 mx-auto py-5 mt-3 d-flex flex-md-row flex-column align-items-center">
            <div>
                <h2 class="text-center my-3">
                    Register now
                </h2>
                <p class="text-center">Register an account now and simulate trading </p>
    
            </div>

            <!--Container for input row-->
            <div class="container-fluid">
                <form action={% url 'user:register' %} method="POST">
                    {% csrf_token %}
                    <div class="row gy-4 mt-3">
                        <div class="col-6">
                            <input class="form-control bg-light-fade py-2 ps-3" type="text" name="first_name" id="" placeholder="First Name*" required>
                        </div>
                        <div class="col-6">
                            <input class="form-control bg-light-fade py-2 ps-3" type="text" name="last_name" id="last_name" placeholder="Last Name*" required>
                        </div>
                        <div class="col-12">
                            <input class="form-control bg-light-fade py-2 ps-3" type="email" name="email" id="email" placeholder="Email Address*" required>
                        </div>
                        <div class="col-12">
                            <input class="form-control bg-light-fade py-2 ps-3" type="password" name="password" id="password" placeholder="Password*" required>
                        </div>
                        <div class="col-12">
                            <input class="form-control bg-light-fade py-2 ps-3" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password*" required>
                        </div>

                        <div class="col-6">
                        </div>
                        <div class="col-6 text-end tiny-text" style="font-size: 13px;">
                            <div class="w-75 ms-auto">Already have an account? <a href={% url 'user:index' %} class="primary fw-bolder">Sign In</a></div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="True" name="admin_status" id="defaultCheck1">
                                <label class="form-check-label fw-bold" style="font-size: 13px;" for="defaultCheck1" >
                                  Make me an admin for testing purposes.
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="w-100 btn btn-primary py-2">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--End input row container-->
        </div>
        <!--End flex child-->

    </div>
    <!--End container-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
