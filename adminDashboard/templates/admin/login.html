<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">

</head>
<body>
    <!--Body container-->
    <div class="container-lg h-100 d-flex flex-column">

        <!--Flex Child-->
        <div class="w-75 mx-auto pt-5 mt-2 flex-grow-1">
            {% if message %}
                <div class="w-100 p-3 my-4 d-flex justify-content-center align-items-center bg-info fw-bold">
                    <div class="me-2 text-black">
                        <i class="bi bi-info-circle-fill"></i>
                    </div>
                    <div class="text-black">
                        {{ message }}
                    </div>
                </div>
            {% endif %}
            <div>
                <h2 class="text-center">
                    Admin
                </h2>
                <p class="text-center">Log into the admin Dashboard</p>
    
                <!--Container for input row-->
                <div class="container-fluid">
                    <form action="{% url 'adminUser:login' %}" method="POST"> 
                        {% csrf_token %}
                        <div class="row gy-4 mt-2">
                            <div class="col-12">
                                <input class="form-control bg-light-fade py-2 ps-3" type="email" name="email" id="" placeholder="Email Address*">
                            </div>
                            <div class="col-12">
                                <input class="form-control bg-light-fade py-2 ps-3" type="password" name="password" id="" placeholder="Password*">
                            </div>
                            <div class="col-6" style="font-size: 13px;">
                                <div class="me-auto">
                                    <a href="#" class="primary" style="text-decoration: none;">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="col-6 text-end" style="font-size: 13px;">
                                <div class="ms-auto">Not an admin? <a href={% url 'user:register' %} class="primary fw-bolder" style="text-decoration: none;">Sign up as one</a></div>
                            </div>
                            <div class="col-12">
                                <button class="w-100 btn btn-sm btn-primary py-2" type="submit">Sign In</button>
                            </div>
                        </div>
                    </form>                        
                </div>
                <!--End input row container-->
            </div>
        </div>
        <!--End flex child-->

    </div>
    <!--End container-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
